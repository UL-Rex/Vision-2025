<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOIDRIX</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<meta name="description" content="Discover futuristic gadgets, smart wearables, and innovative tech products at VOIDRIX. Shop the future now with fast delivery across Pakistan." />
  <meta name="keywords" content="VOIDRIX, futuristic gadgets, smart devices, AR glasses, wearable tech, tech accessories, online tech store, VOIDRIX Pakistan" />
  <meta name="UL" content="VOIDRIX" />
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        
        html {
            scroll-behavior: smooth;
        }

        /* Fullscreen Video Background */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover;
            object-position: center;
        }

        .logo-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px 0 30px;
        }

        .logo-img {
            height: 100px;
            z-index: 10;
        }

        .logo-text-top {
            color: white;
            font-family: "Audiowide", sans-serif;
            text-shadow: 0 0 10px rgba(255, 98, 0, 0.7);
            font-size: 2rem;
            z-index: 10;
        }

        /* Sign In Button */
        .signin-button {
            padding: 8px 16px;
            background-color: transparent;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #ff6200;
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 10;
            margin-left: auto;
            margin-right: 20px;
        }

        .signin-button:hover {
            background-color: #ff6200;
            transform: scale(1.05);
        }

        /* Tooltip Styling */
        .nav-link {
            position: relative;
            padding: 10px 0;
        }

        .nav-link::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff6200;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 11px;
            opacity: 0;
            transition: all 0.3s;
        }

        .nav-link:hover::after {
            opacity: 1;
            bottom: -20px;
        }

        /* Optional underline animation */
        .nav-link span {
            position: relative;
        }

        .nav-link span::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #ff6200;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .nav-link:hover span::after {
            width: 100%;
        }

        /* Page Content Above Video */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        p {
            margin-top: -20px;
            margin-bottom: 80px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 5px 10px;
        }

        /* Shop Now Button Styling */
        .live-button {
            padding: 12px 24px;
            background-color: #ff6200;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 2;
            animation: pulse 2s infinite;
            will-change: transform;
            display: inline-block;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
        }

        .live-button:hover {
            background-color: #e05500;
            transform: scale(1.05);
            animation: none;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 98, 0, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 98, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 98, 0, 0);
            }
        }

        /* Orbiting Buttons Container */
        .orbit-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Circular Orbiting Buttons */
        .circle-button {
            position: absolute;
            width: 120px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid #ff6200;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .circle-button:hover {
            background-color: #e05500;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 98, 0, 0.7);
        }


        /* Orbit Animation for Each Button */
        .circle-button.home {
            animation: orbit 10s linear infinite;
            transform: rotate(0deg) translateX(100px) rotate(0deg);
        }

        .circle-button.cart {
            animation: orbit 10s linear infinite -2s;
            transform: rotate(72deg) translateX(100px) rotate(-72deg);
        }

        .circle-button.contact {
            animation: orbit 10s linear infinite -4s;
            transform: rotate(144deg) translateX(100px) rotate(-144deg);
        }

        .circle-button.search {
            animation: orbit 10s linear infinite -6s;
            transform: rotate(216deg) translateX(100px) rotate(-216deg);
        }

        .circle-button.favorite {
            animation: orbit 10s linear infinite -8s;
            transform: rotate(288deg) translateX(100px) rotate(-288deg);
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(150px) rotate(0deg);
            }

            to {
                transform: rotate(360deg) translateX(150px) rotate(-360deg);
            }
        }

        /* Vendor prefixes for animation */
        @-webkit-keyframes orbit {
            from {
                -webkit-transform: rotate(0deg) translateX(100px) rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }

        @-moz-keyframes orbit {
            from {
                -moz-transform: rotate(0deg) translateX(100px) rotate(0deg);
            }

            to {
                -moz-transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        h1 {
            font-family: "Audiowide", sans-serif;
            text-shadow: 0 0 10px rgba(255, 98, 0, 0.7);
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .copyright-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .logo-img {
                height: 90px;
                margin-left: 10px;
            }

            .logo-text-top {
                font-size: 1.8rem;
            }

            .signin-button {
                padding: 6px 12px;
                font-size: 0.9rem;
                margin-right: 10px;
            }

            .orbit-container {
                width: 150px;
                height: 150px;
            }

            .circle-button {
                width: 90px;
                height: 70px;
                font-size: 22px;
            }

            .circle-button.home {
                transform: rotate(0deg) translateX(75px) rotate(0deg);
            }

            .circle-button.cart {
                transform: rotate(72deg) translateX(75px) rotate(-72deg);
            }

            .circle-button.contact {
                transform: rotate(144deg) translateX(75px) rotate(-144deg);
            }

            .circle-button.search {
                transform: rotate(216deg) translateX(75px) rotate(-216deg);
            }

            .circle-button.favorite {
                transform: rotate(288deg) translateX(75px) rotate(-288deg);
            }
        }

        @media (max-width: 480px) {
            .logo-box {
                padding: 10px 15px 0 10px;
            }

            .logo-img {
                height: 70px;
            }

            .logo-text-top {
                font-size: 1.4rem;
            }

            .signin-button {
                padding: 5px 10px;
                font-size: 0.8rem;
                margin-right: 5px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .live-button {
                padding: 9px 18px;
            }

            .orbit-container {
                width: 120px;
                height: 120px;
            }

            .circle-button {
                width: 70px;
                height: 50px;
                font-size: 17px;
            }

            .circle-button.home {
                transform: rotate(0deg) translateX(60px) rotate(0deg);
            }

            .circle-button.cart {
                transform: rotate(72deg) translateX(60px) rotate(-72deg);
            }

            .circle-button.contact {
                transform: rotate(144deg) translateX(60px) rotate(-144deg);
            }

            .circle-button.search {
                transform: rotate(216deg) translateX(60px) rotate(-216deg);
            }

            .circle-button.favorite {
                transform: rotate(288deg) translateX(60px) rotate(-288deg);
            }

            @keyframes orbit {
                from {
                    transform: rotate(0deg) translateX(110px) rotate(0deg);
                }

                to {
                    transform: rotate(360deg) translateX(110px) rotate(-360deg);
                }
            }

            .copyright-footer {
                font-size: 0.7rem;
                padding: 8px 0;
            }
        }
    </style>

</head>

<body>
    <!-- Video Background -->
    <video autoplay muted loop id="bg-video">
        <source src="resource/background.webm" type="video/webm" />

        <!-- Fallback text -->
        Your browser does not support HTML5 video.
    </video>

    <div class="logo-box">

        <div style="display: flex; align-items: center;">

            <!-- <a href="#"> -->
            <img src="resource/logo.png" alt="logo" class="logo-img">
            <div class="logo-text-top">VOIDRIX</div>
            <!-- </a> -->

        </div>

        <a href="login.html" class="signin-button">Login</a>

    </div>

    <!-- Page Content -->

        <h1>Premium Gadgets Store</h1>
        <p>We offering drones, VR headsets, smart watches, gaming accessories and innovative electronics at competitive
            prices.</p>

        <div class="orbit-container">

            <a class="live-button" id="shopNowBtn" onclick="window.location.href='product.html'">Shop Now</a>

            <a href="index.html" class="circle-button nav-link home" data-tooltip="Home"><i class="fas fa-home"></i></a>
            <a href="product.html" class="circle-button nav-link cart" data-tooltip="Product"><i class="fas fa-shopping-cart"></i></a>
            <a href="contact.html" class="circle-button nav-link contact" data-tooltip="Contact"><i class="fas fa-address-book"></i></a>
            <a href="about.html" class="circle-button nav-link search" data-tooltip="About"><i class="fas fa-circle-info"></i></a>
            <a href="bestSellers.html" class="circle-button nav-link favorite" data-tooltip="Best Sellers"><i class="fas fa-users-between-lines"></i></a>

        </div>

    </div>

    <div class="overlay"></div>

    <div class="copyright-footer">
        Copyright &copy; 2025, VOIDRIX E-Commerce Store, All Rights Reserved.
    </div>

    <script>

        // Shop Now Button Functionality
        document.getElementById('shopNowBtn').addEventListener('click', function (e) {
            e.preventDefault();

            // Create ripple effect
            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.backgroundColor = 'rgba(255,255,255,0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 600ms linear';
            ripple.style.pointerEvents = 'none';

            // Set ripple size and position
            const buttonRect = this.getBoundingClientRect();
            const size = Math.max(buttonRect.width, buttonRect.height);
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${e.clientX - buttonRect.left - size / 2}px`;
            ripple.style.top = `${e.clientY - buttonRect.top - size / 2}px`;

            this.appendChild(ripple);

            // Remove ripple after animation
            setTimeout(() => {
                ripple.remove();
            }, 600);

            // Actual shop now action would go here
            console.log('Shop Now clicked!');
            // window.location.href = '/shop'; // Uncomment to enable actual navigation
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

    </script>

</body>

</html>
